syntax = "proto3";

option go_package = "github.com/ag-computational-bio/BioDataDBModels/go/loadmodels";

import "proto/CommonModels.proto";


message Empty {}

message InitLoadDataset {
    string DatasetName = 1;
    string Datatype = 2;
}

message UploadLinks {
    repeated UploadLink Links = 1;
}

message UploadLink {
    string ID = 1;
    string Link = 2;
}

message ID {
    string ID = 1;
}

message CreateLoadLinkSetRequest {
    string DatasetID = 1;
    repeated DatasetEntityMetaData Metadata = 2;
}

message DatasetLink {
    string ID = 1;
}